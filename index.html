<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>100wpm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    integrity="sha256-O8SsQwDg1R10WnKJNyYgd9J3rlom+YSVcGbEF5RmfFk=" crossorigin="anonymous">

  <style>
    span.current {
      text-decoration: underline;
    }

    span.cursor {
      animation: blink 1060ms infinite;
      background-repeat: repeat-y;
    }

    @keyframes blink {

      0%,
      100% {
        background-image: linear-gradient(to right,
            #4a4a4a, #4a4a4a 1px, #00000000 1px);
      }

      50% {
        background-image: none;
      }
    }
  </style>

</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title"><span id="wpm">0</span>wpm</h1>
      <div class="box" id="div">
        <span class="has-text-success"></span><span
          class="has-background-danger-light has-text-danger-dark"></span><span class="cursor"></span><span></span>
      </div>
      <input class="input" id="input" type="text" class="txtInput" autocorrect="off" autocapitalize="off"
        autocomplete="off" autofocus>
    </div>
  </section>
  <script src="text.js"></script>
  <script>
    const wpm = document.getElementById("wpm");
    const div = document.getElementById("div");
    const input = document.getElementById("input");
    function resetAnimation(element) {
      // https://stackoverflow.com/a/45036752
      element.style.animation = 'none';
      element.offsetHeight; /* trigger reflow */
      element.style.animation = null;
    }
    function setDiv(done, bad, todo) {
      div.children[0].textContent = done;
      div.children[1].textContent = bad;
      div.children[2].textContent = todo[0];
      resetAnimation(div.children[2]);
      div.children[3].textContent = todo.slice(1);
    }
    var goodpos = 0;
    var wordpos = 0;
    var pos = 0;
    var t0 = null;
    function inputChanged(event) {
      goodpos = wordpos;
      for (let i = 0; i < input.value.length; i++) {
        let c = input.value[i];
        if (text[wordpos + i] == c) {
          goodpos = wordpos + i + 1;
        } else {
          break;
        }
      }
      pos = wordpos + input.value.length;
      if (text[goodpos - 1] == " " || goodpos == text.length) {
        wordpos = goodpos;
        input.value = "";
        if (goodpos == text.length) {
          input.disabled = true;
        }
      }
      setDiv(text.slice(0, goodpos), text.slice(goodpos, pos), text.slice(pos));

      if (t0 === null) {
        t0 = Date.now();
      }
      else if (goodpos > 0) {
        wpm.textContent = Math.round(
          Math.max(0, goodpos - 1) / 5  // 1 word = 5 chars
          / (Date.now() - t0) * 60000
        );
      }
    }
    input.addEventListener("input", inputChanged);
    window.onload = function initialize() {
      setDiv("", "", text);
      console.log("init");
    }
  </script>
</body>

</html>
